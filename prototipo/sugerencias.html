<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sugerencias y Feedback</title>
  <link rel="stylesheet" href="css/sugerencias.css" />
</head>
<body>
  <header>
    <h1>📝 Tu Voz, Tu Arte</h1>
    <p>Propon ideas, vota y haz crecer esta comunidad creativa.</p>
  </header>

  <main>
    <section class="formulario">
      <h2>💡 Proponer una Idea</h2>
      <form id="sugerenciaForm">
        <label for="nombre">Nombre o Alias:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="idea">Tu Idea o Sugerencia:</label>
        <textarea id="idea" name="idea" rows="4" required></textarea>

        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria">
          <option>Diseño</option>
          <option>Colaboración</option>
          <option>Merch</option>
          <option>Otro</option>
        </select>

        <label>¿Quieres que te mencionemos si se usa tu idea?</label>
        <div class="radio-group">
          <label><input type="radio" name="mencion" value="sí" required /> Sí</label>
          <label><input type="radio" name="mencion" value="no" /> No</label>
        </div>

        <button type="submit">Enviar Sugerencia</button>
      </form>
    </section>

    <section class="ideas">
      <h2>🌟 Muro de Ideas</h2>
      <!-- Ideas se insertan aquí -->
    </section>
  </main>

  <footer>
    <p>✨ Gracias por ser parte de esta comunidad creativa ✨</p>
  </footer>

  <script type="module" src="sujerencia.js"></script>
</body>
</html>
