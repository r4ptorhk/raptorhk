<body>

      <a href="https://kick.com/raptorhk" target="_blank">Kick</a>

  </footer>

  <script>
    const imagenes = [
      "https://i.postimg.cc/CLYQV6Q8/dino.png",

      "https://i.postimg.cc/QxTkVkkc/Captura-de-pantalla-2025-07-07-145403.png",
      "https://i.postimg.cc/RZ17LSYF/Captura-de-pantalla-2025-07-07-145414.png",
      "https://i.postimg.cc/v8jtQS9Q/Captura-de-pantalla-2025-07-07-145433.png",

      "https://i.postimg.cc/26ynY4Sb/Captura-de-pantalla-2025-07-07-145527.png",
      "https://i.postimg.cc/d1frVLhW/Captura-de-pantalla-2025-07-07-145542.png",
      "https://i.postimg.cc/d0q8HMM9/Captura-de-pantalla-2025-07-07-145555.png",
      "https://i.postimg.cc/pV91YjJL/Captura-de-pantalla-2025-07-07-145614.png",
      "https://i.postimg.cc/Rhnf64fv/Captura-de-pantalla-2025-07-07-145652.png",
      "https://i.postimg.cc/JtVXjvcZ/Captura-de-pantalla-2025-07-07-145708.png",
      "https://i.postimg.cc/mZ0pdrmN/Captura-de-pantalla-2025-07-07-145724.png",
      "https://i.postimg.cc/4NVLjTMC/Captura-de-pantalla-2025-07-07-145745.png",
      "https://i.postimg.cc/4x18NQsB/Captura-de-pantalla-2025-07-07-145757.png",
      "https://i.postimg.cc/wBTwtRBH/Captura-de-pantalla-2025-07-07-145812.png",
      "https://i.postimg.cc/DzjB1fWG/Captura-de-pantalla-2025-07-07-145824.png",
      "https://i.postimg.cc/pXmhdWv7/personaje-pero-con-firma.jpg",
      "https://i.postimg.cc/WtcvjwTs/cara-1.png",
      "https://i.postimg.cc/4NpKc8Kb/personaje-de-espalda.png",
      "https://i.postimg.cc/P5hCQmYG/personaje-de-frente.png",
      "https://i.postimg.cc/T39p7pJK/personaje-de-lado.png",

    ];

    const galeria = document.querySelector(".galeria");
    const overlay = document.getElementById("overlay");
    const zoomImg = document.getElementById("zoom-img");

    imagenes.forEach((src, i) => {
      const div = document.createElement("div");
      div.className = "imagen";
      div.style.animationDelay = `${i * 0.1}s`;
      div.innerHTML = `
        <img src="${src}" alt="Dibujo ${i + 1}">
        <input type="checkbox" id="like-${i}" class="like-checkbox">
        <label for="like-${i}" class="like-label">
          <svg class="icono-corazon" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
                     2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09
                     C13.09 3.81 14.76 3 16.5 3
                     19.58 3 22 5.42 22 8.5
                     c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
        </label>
      `;
      const img = div.querySelector("img");
      img.addEventListener("click", () => {
        zoomImg.src = src;
        overlay.style.display = "flex";
      });
      galeria.appendChild(div);
    });

    overlay.addEventListener("click", () => {
      overlay.style.display = "none";
      zoomImg.src = "";
    });
  </script>
  <script type="module" src="corazon.js"></script>
</body>
</html>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    query,
    where,
    getDocs,
    addDoc,
    deleteDoc
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAYSpLO7ng23wyZWGnwt4JytxVG5bIERSY",
    authDomain: "raptorhk-6a180.firebaseapp.com",
    projectId: "raptorhk-6a180",
    storageBucket: "raptorhk-6a180.firebasestorage.app",
    messagingSenderId: "548516276046",
    appId: "1:548516276046:web:181284a13ab0c7097d601f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.querySelectorAll(".like-checkbox").forEach((checkbox, i) => {
    const imageId = `imagen_${i}`;
    const localKey = `like_${imageId}`;

    // Verifica si ya se dio like en localStorage
    if (localStorage.getItem(localKey)) {
      checkbox.checked = true;
    }

    checkbox.addEventListener("change", async () => {
      const q = query(
        collection(db, "corazon"),
        where("imageId", "==", imageId)
      );

      if (checkbox.checked) {
        await addDoc(collection(db, "corazon"), {
          imageId,
          timestamp: new Date()
        });
        localStorage.setItem(localKey, "true");
      } else {
        const snapshot = await getDocs(q);
        snapshot.forEach(doc => deleteDoc(doc.ref));
        localStorage.removeItem(localKey);
      }
    });
  });
